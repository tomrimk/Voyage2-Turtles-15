<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="assets/css/global.css">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<script src="assets/js/popup.js"></script>

<nav style="width: 350px"> <!-- temp -->
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link active" href="#">Timer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Tasks</a>
    </li>
  </ul>
</nav>

<main class="container-fluid text-center p-3" role="main">

  <form name="timer">
    <div class="form-group">
      <legend>What will you work on next?</legend>
      <label for="selectTask">Select a task:</label>
      <input type="text" class="form-control" id="selectTask" name="task">
      <small id="selectTask" class="form-text text-muted">Choose a short task!</small>
    </div>

    <div class="form-group pb-3">
      <legend>How long will you work on it?</legend>
      <button type="button" class="btn btn-secondary">25 minutes</button>
      <button type="button" class="btn btn-secondary">50 minutes</button>
    </div>

    <div class="form-group">
      <button class="btn btn-lg btn-primary" id="timer">Start</button>
    </div>

  </form>

</main>

<footer class="footer">
  <div class="container-fluid text-right p-2">
    <button class="btn btn-sm" id="options">&#x2699;</button>
  </div>
</footer>
